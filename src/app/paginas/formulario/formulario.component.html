<div class="centered-container">
  <div class="flex-column gap-2">
    <p-floatLabel>
      <input pInputText id="nome" [(ngModel)]="pessoa.nome" />
      <label for="nome">Nome</label>
    </p-floatLabel>
    <p-floatLabel>
      <input type="text" pInputText id="sobrenome" [(ngModel)]="pessoa.sobrenome" />
      <label for="sobrenome">Sobrenome</label>
    </p-floatLabel>
    <p-floatLabel>
      <input type="number" pInputText id="idade" [(ngModel)]="pessoa.idade" maxlength="2" (keypress)="validateAgeInput($event)" />
      <label for="idade">Idade</label>
    </p-floatLabel>
    <p-floatLabel>
      <p-inputMask
        mask="999.999.999-99"
        [(ngModel)]="pessoa.cpf"
        id="cpf_input" />
      <label for="cpf_input">CPF</label>
    </p-floatLabel>
    <div class="card flex justify-content-center">
      <p-dropdown
        [options]="sexos"
        [(ngModel)]="pessoa.sexo"
        optionLabel="sexo"
        optionValue="sexo"
        placeholder="Selecione o sexo" />
    </div>
    <div class="btn-container">
      <p-toast />
      <p-button
        label="Voltar"
        [raised]="true"
        severity="danger"
        [routerLink]="['/']">
      </p-button>
      <p-button
        label="Cadastrar"
        [raised]="true"
        severity="success"
        (click)="cadastrar()">
      </p-button>
    </div>
  </div>
</div>
