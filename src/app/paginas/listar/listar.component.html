<div class="title-container">
  <h3 [ngStyle]="{ color: 'var(--primary-color)' }">Lista de pessoas</h3>
</div>

<div class="centered-container">
  <div class="card table-container">
    <p-table [value]="pessoas" [tableStyle]="{ 'min-width': '40rem' }" [scrollable]="true" scrollHeight="380px">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
          <th>Sexo</th>
          <th>CPF</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoas>
        <tr>
          <td>{{ pessoas.nome }}</td>
          <td>{{ pessoas.sobrenome }}</td>
          <td>{{ pessoas.idade }}</td>
          <td>{{ pessoas.sexo }}</td>
          <td>{{ pessoas.cpf }}</td>
          <td>
            <p-button icon="pi pi-trash" [rounded]="true" (click)="excluirPessoa(pessoas.cpf)"></p-button>
            <p-button icon="pi pi-eye" [rounded]="true" [routerLink]="['/formulario', pessoas.cpf]" ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="btn-container">
  <p-button label="Cadastrar" [raised]="true" [routerLink]="['/formulario']"></p-button>
</div>
